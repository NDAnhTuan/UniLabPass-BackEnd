version: '3.8'

services:
  spring-app:
    image: nguyenducanhtuan0602/unilabpass-backend:v1
    ports:
      - "8080:8080" # Truy cập Spring Boot qua cổng 8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://dpg-cvdho32n91rc739kj7p0-a.oregon-postgres.render.com:5432/unilab_pass_ltu2
      SPRING_DATASOURCE_USERNAME: unilab_pass_ltu2_user
      SPRING_DATASOURCE_PASSWORD: bajQQw1pkOEo4YiQqi9oPS6DvFZGY6y2
